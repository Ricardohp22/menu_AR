<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers  detectionMode: mono_and_matrix; matrixCodeType: 3x3;-->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'> 
            <a-assets>
                <a-asset-item id="papasModel" src="modelos/papas/scene.gltf"></a-asset-item>
                <a-asset-item id="burgerModel" src="modelos/burger/scene.gltf"></a-asset-item>
                <a-asset-item id="pizzaModel" src="modelos/pizza/scene.gltf"></a-asset-item>
                <a-asset-item id="refrescoModel" src="modelos/refresco/scene.gltf"></a-asset-item>
            </a-assets>
            
            
            
            <!--Elementos estaticos--------------------------------------------------------------------------------->
            <!--Flechas de navegacion-->
            <a-plane id="flechaDId" position=".017 0 -.1" width=".005" height=".015" opacity=".3" visible="false"
            material="src: images/flechaD.png"></a-plane>
            <a-plane id="flechaDClickId" position="0.031 0 -.1" width=".06" height=".03" opacity="0"
            ></a-plane>

            <a-plane id="flechaIId" position="-.017 0 -.1" width=".005" height=".015" opacity=".3" visible="false" 
            material="src: images/flechaI.png"></a-plane>
            <a-plane id="flechaIClickId" position="-0.031 0 -.1" width=".06" height=".03" opacity="0"
            ></a-plane>

            <!--Etiqueta de menÃº-->
            <a-plane id="verMenuId" position="0 -.02 -.1" width=".025" height=".006" opacity=".7" visible="false"
            material="src: images/ver_menu.png">
            <a-animation
            begin="an1"
            attribute="opacity"
            dur="700"
            to=".3"
            easing="linear"
            direction="alternate"
            repeat="indefinite"
            >
            </a-animation>
            </a-plane>

            <!--Logo inicial-->
            <a-plane id="introId" position="0 .07 -.1" width=".03" height=".03" opacity=".7"
            material="src: images/logoIntro2_1.png">
            <a-animation
            begin="2000"
            attribute="position"
            dur="1700"
            to="0 .01 -.1"
            easing="linear"
            direction="alternate"
            >
            </a-animation>
            <a-animation
            begin="an2"
            attribute="position"
            dur="1000"
            to="0 .07 -.1"
            easing="linear"
            direction="alternate"
            >
            </a-animation>

            </a-plane>

            <!--Letras paquetes-->
            <a-plane id="diaId" position="0 .032 -.1" width=".04" height=".01"  opacity="0"
            material="
            src: images/paqueteLunes.png;
            ">
                <a-animation
                begin="an2"
                attribute="opacity"
                dur="3000"
                to=".9"
                
                >
                </a-animation>
            </a-plane> 




            <!--Box de numeros-->
            <a-box id="numerosId" position="0 -.08 -.3" scale=".025 .025 .025" visible="false" rotation="0 0 0"
            material="
            src: images/1.png;
            "
            >
                <a-animation
                attribute="rotation"
                dur="10000"
                to="0 360 0"
                easing="linear"
                repeat="inefinite"></a-animation>
            </a-box>

            <!--Box de maps-->
            <a-box id="mapsId" position="-.04 -.09 -.3" scale=".017 .017 .017" visible="false" rotation="0 0 0"
            material="
            src: images/maps.png;
            "
            >
                <a-animation
                attribute="rotation"
                dur="8000"
                to="360 360 0"
                easing="linear"
                repeat="inefinite"></a-animation>
            </a-box>
            <a-plane id="mapsClickId" position="-0.031 -0.035 -.1" width=".06" height=".02" opacity="0"
            ></a-plane>

            <!--Box de wa-->
            <a-box id="waId" position=".04 -.09 -.3" scale=".017 .017 .017" visible="false" rotation="0 0 0"
            material="
            src: images/wa.png;
            "
            >
                <a-animation
                attribute="rotation"
                dur="8000"
                to="360 360 0"
                easing="linear"
                repeat="inefinite"></a-animation>
            </a-box>
            <a-plane id="waClickId" position="0.031 -0.035 -.1" width=".06" height=".02" opacity="0"
            ></a-plane>


            <a-marker emitevents="true" cursor="fuse: false; rayOrigin: mouse" type="barcode" value="6">
                
                

                <!--Paquete #1-->
                <a-entity id="paquete1Id"  position="6 0 0">
                    <a-entity gltf-model="#papasModel" position="-.8 1 0" scale="1.5 1.5 1.5" rotation="-90 0 -30"> 
                            <a-animation
                            attribute="rotation"
                            dur="2000"
                            to="-90 0 30"
                            easing="linear"
                            direction="alternate"
                            repeat="indefinite"
                            ></a-animation>
                    </a-entity>

                    <a-entity rotation="-90 0 15" position=".8 .5 0">
                       <a-entity gltf-model="#refrescoModel"  scale=".12 .12 .12" rotation="0 0 0"
                       material="metalness: .2;"> 
                            <a-animation
                            attribute="rotation"
                            dur="4000"
                            to="0 360 0"
                            easing="linear"
                            repeat="indefinite"
                            ></a-animation>
                            
                        </a-entity> 
                        <a-animation
                            attribute="rotation"
                            dur="2001"
                            to="-90 0 -15"
                            easing="linear"
                            direction="alternate"
                            repeat="indefinite"
                            ></a-animation>
                    </a-entity>
                    
                    <a-animation
                        begin="entraI"
                        attribute="position"
                        dur="1500"
                        from="-6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="entraD"
                        attribute="position"
                        dur="1500"
                        from="6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleI"
                        attribute="position"
                        dur="1500"
                        to="-6 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleD"
                        attribute="position"
                        dur="1500"
                        to="6 0 0"
                        easing="linear"

                    ></a-animation>
                </a-entity>


                <!--Paquete #2-->
                <a-entity id="paquete2Id"  position="6 0 0">
                        <a-entity gltf-model="#burgerModel" position="-.5 1 0" scale=".15 .15 .15" rotation="-90 0 -30"> 
                                <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 30"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
    
                        <a-entity rotation="-90 0 15" position=".7 .5 0">
                           <a-entity gltf-model="#refrescoModel"  scale=".15 .15 .15" rotation="0 0 0"> 
                                <a-animation
                                attribute="rotation"
                                dur="4000"
                                to="0 360 0"
                                easing="linear"
                                repeat="indefinite"
                                ></a-animation>
                                
                            </a-entity> 
                            <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 -15"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
                        
                        <a-animation
                        begin="entraI"
                        attribute="position"
                        dur="1500"
                        from="-6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="entraD"
                        attribute="position"
                        dur="1500"
                        from="6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleI"
                        attribute="position"
                        dur="1500"
                        to="-6 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleD"
                        attribute="position"
                        dur="1500"
                        to="6 0 0"
                        easing="linear"

                    ></a-animation>
                    </a-entity>

                    <!--Paquete #3-->
                <a-entity id="paquete3Id"  position="6 0 0">
                        <a-entity gltf-model="#burgerModel" position="-.8 1 0" scale=".15 .15 .15" rotation="-90 0 -30"> 
                                <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 30"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
    
                        <a-entity rotation="-90 0 15" position=".8 .5 0">
                           <a-entity gltf-model="#papasModel"  scale="1.5 1.5 1.5" rotation="0 0 0"> 
                                <a-animation
                                attribute="rotation"
                                dur="4000"
                                to="0 360 0"
                                easing="linear"
                                repeat="indefinite"
                                ></a-animation>
                                
                            </a-entity> 
                            <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 -15"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
                        
                        <a-animation
                        begin="entraI"
                        attribute="position"
                        dur="1500"
                        from="-6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="entraD"
                        attribute="position"
                        dur="1500"
                        from="6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleI"
                        attribute="position"
                        dur="1500"
                        to="-6 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleD"
                        attribute="position"
                        dur="1500"
                        to="6 0 0"
                        easing="linear"

                    ></a-animation>
                    </a-entity>

                    <!--Paquete #4-->
                <a-entity id="paquete4Id"  position="6 0 0">
                        <a-entity rotation="-90 0 -10" position="-.8 .5 0">
                            <a-entity gltf-model="#pizzaModel"  scale=".8 .8 .8" > 
                                <a-animation
                                attribute="rotation"
                                dur="5000"
                                to="0 360 0"
                                easing="linear"
                                repeat="indefinite"
                                ></a-animation>
                            </a-entity>
                            <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 10"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
                        
    
                        <a-entity rotation="-90 0 15" position=".8 .55 -.3">
                           <a-entity gltf-model="#refrescoModel"  scale=".15 .15 .15" rotation="0 0 0"> 
                                <a-animation
                                attribute="rotation"
                                dur="4000"
                                to="0 360 0"
                                easing="linear"
                                repeat="indefinite"
                                ></a-animation>
                                
                            </a-entity> 
                            <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 -15"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
                        
                        <a-animation
                        begin="entraI"
                        attribute="position"
                        dur="1500"
                        from="-6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="entraD"
                        attribute="position"
                        dur="1500"
                        from="6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleI"
                        attribute="position"
                        dur="1500"
                        to="-6 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleD"
                        attribute="position"
                        dur="1500"
                        to="6 0 0"
                        easing="linear"

                    ></a-animation>
                    </a-entity>
                
            </a-marker>



            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
            
        </a-scene>
        
    </body>

    <script>

    var contadorAnIntro = 0;
    var contadorNumPaquete=1;
    

    var intro = document.getElementById('introId');
    var verMenu = document.getElementById('verMenuId');
    var flechaD = document.getElementById('flechaDId');
    var flechaI = document.getElementById('flechaIId');
    var numeros = document.getElementById("numerosId");
    var paquete1 = document.getElementById('paquete1Id');
    var paquete2 = document.getElementById('paquete2Id');
    var paquete3 = document.getElementById('paquete3Id');
    var paquete4 = document.getElementById('paquete4Id');
    var wa = document.getElementById("waClickId");
    var maps = document.getElementById("mapsClickId");
    var dia = document.getElementById("diaId");

    function funShowPaquete(num, sentido)
    {
        switch(num) 
        {
            case 1:
                if(sentido==0)
                {
                    paquete1.emit("entraI");
                    paquete2.emit("saleD");
                }else{
                    paquete1.emit("entraD");
                    paquete4.emit("saleI");
                }
                numeros.setAttribute("material",{src:"images/1.png"});
                
            break;
            case 2:
            if(sentido==0)
                {
                    paquete2.emit("entraI");
                    paquete3.emit("saleD");
                }else{
                    paquete2.emit("entraD");
                    paquete1.emit("saleI");
                }
                numeros.setAttribute("material",{src:"images/2.png"});
            break;
            case 3:
            if(sentido==0)
                {
                    paquete3.emit("entraI");
                    paquete4.emit("saleD");
                }else{
                    paquete3.emit("entraD");
                    paquete2.emit("saleI");
                }
                numeros.setAttribute("material",{src:"images/3.png"});
            break;
            case 4:
            if(sentido==0)
                {
                    paquete4.emit("entraI");
                    paquete1.emit("saleD");
                }else{
                    paquete4.emit("entraD");
                    paquete3.emit("saleI");
                }
                numeros.setAttribute("material",{src:"images/4.png"});
            break;
            default:
            {
                console.log("opcion no disponible");
            }
        }
    }


    intro.addEventListener('animationend', function (e) {
        if(contadorAnIntro == 0)
        {
            console.log("evento 1");
            verMenu.emit("an1");
            verMenu.setAttribute("visible", true);
        }
        contadorAnIntro ++;     
    });

    //Clic inicio----------------->
    verMenu.addEventListener("click",function(e)
    {
        intro.emit("an2");
        dia.emit("an2");
        verMenu.setAttribute("position",{x:-1, y:0, z:0});
        flechaD.setAttribute("visible",true);
        flechaI.setAttribute("visible",true);
        numeros.setAttribute("visible",true);
        document.getElementById("waId").setAttribute("visible",true);
        document.getElementById("mapsId").setAttribute("visible",true);
        window.setTimeout(function(e)
        {
            paquete1.emit("entraD");
        },1000);
        
    });

    //Click derecha
    document.getElementById("flechaDClickId").addEventListener("click",function(e)
    {
        contadorNumPaquete++;
        if(contadorNumPaquete >= 5)
        {
            contadorNumPaquete=1;
            
        }
        funShowPaquete(contadorNumPaquete,1);
        console.log(contadorNumPaquete);
    });
    //click izquierda
    document.getElementById("flechaIClickId").addEventListener("click",function(e)
    {        
        contadorNumPaquete--;
        if(contadorNumPaquete <= 0)
        {
            contadorNumPaquete=4;
           
        }
        funShowPaquete(contadorNumPaquete,0);
        console.log(contadorNumPaquete);
    });

    //click en contacto
    maps.addEventListener("click",function(e)
    {
        console.log("click en wa");
       window.open("https://goo.gl/maps/zeeC98icyvF2"); 
    });
    
    wa.addEventListener("click",function(e)
    {
        console.log("click en maps");
       window.open("https://api.whatsapp.com/send?phone=+5215584151591&text=Buen%20dia!%20me%20interesa%20el%20paquete%201"); 
    });


    </script>
</html>
