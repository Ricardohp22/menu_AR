<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <!--<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>-->
    <script src="scripts/aframe.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers  detectionMode: mono_and_matrix; matrixCodeType: 3x3;-->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'> 
            <a-assets>
                <a-asset-item id="papasModel" src="modelos/papas/FbxFries.obj"></a-asset-item>
                <a-asset-item id="papasMtl" src="modelos/papas/FbxFries.mtl"></a-asset-item>
                <a-asset-item id="burgerModel" src="modelos/burger/scene.gltf"></a-asset-item>
                <a-asset-item id="beerModel" src="modelos/beer/scene.gltf"></a-asset-item>
                <a-asset-item id="refrescoModel" src="modelos/refresco/scene.gltf"></a-asset-item>
            </a-assets>
            
            
            
            <!--Elementos estaticos--------------------------------------------------------------------------------->
            <!--Flechas de navegacion-->
            <a-plane id="flechaDId" position=".017 0 -.1" width=".005" height=".015" opacity=".2" visible="false"
            material="src: images/flechaD.png"></a-plane>
            <a-plane id="flechaDClickId" position="0.04 0 -.1" width=".06" height=".015" opacity="0"
            ></a-plane>

            <a-plane id="flechaIId" position="-.017 0 -.1" width=".005" height=".015" opacity=".2" visible="false" 
            material="src: images/flechaI.png"></a-plane>
            <a-plane id="flechaIClickId" position="-0.04 0 -.1" width=".06" height=".015" opacity="0"
            ></a-plane>

            <!--Etiqueta de menÃº-->
            <a-plane id="verMenuId" position="0 -.02 -.1" width=".025" height=".006" opacity=".7" visible="false"
            material="src: images/ver_menu0.png">
            <a-animation
            begin="an1"
            attribute="opacity"
            dur="700"
            to=".3"
            easing="linear"
            direction="alternate"
            repeat="indefinite"
            >
            </a-animation>
            </a-plane>

            <!--Logo inicial-->
            <a-plane id="introId" position="0 .07 -.1" width=".03" height=".03" opacity=".9"
            material="src: images/logoIntro2_1.png">
            <a-animation
            begin="2000"
            attribute="position"
            dur="1700"
            to="0 .01 -.1"
            easing="linear"
            direction="alternate"
            >
            </a-animation>
            <a-animation
            begin="an2"
            attribute="position"
            dur="1000"
            to="0 .07 -.1"
            easing="linear"
            direction="alternate"
            >
            </a-animation>

            </a-plane>

            <!--Letras paquetes<a-plane id="diaId" position="0 .035 -.1" width=".024" height=".006"  opacity="0"
            material="
            src: images/paqueteLunes.png;
            ">
                <a-animation
                begin="an2"
                attribute="opacity"
                dur="3000"
                to=".9"
                
                >
                </a-animation>
            </a-plane> <a-plane id="diaId" position="0 .035 -.1" width=".024" height=".006"  opacity="0"
            material="
            src: images/paqueteLunes.png;
            ">
                <a-animation
                begin="an2"
                attribute="opacity"
                dur="3000"
                to=".9"
                
                >
                </a-animation>
            </a-plane>-->
             




            <!--Box de numeros-->
            <a-box id="numerosId" position="0 -.08 -.3" scale=".025 .025 .025" visible="false" rotation="0 0 0"
            material="
            src: images/1.png;
            "
            >
                <a-animation
                attribute="rotation"
                dur="10000"
                to="0 360 0"
                easing="linear"
                repeat="inefinite"></a-animation>
            </a-box>

            <!--Box de maps-->
            <a-box id="mapsId" position="-.04 -.09 -.3" scale=".017 .017 .017" visible="false" rotation="0 0 0"
            material="
            src: images/maps.png;
            "
            >
                <a-animation
                attribute="rotation"
                dur="8000"
                to="360 360 0"
                easing="linear"
                repeat="inefinite"></a-animation>
            </a-box>
            <a-plane id="mapsClickId" position="-0.031 -0.035 -.1" width=".06" height=".02" opacity="0"
            ></a-plane>

            <!--Box de wa-->
            <a-box id="waId" position=".04 -.09 -.3" scale=".017 .017 .017" visible="false" rotation="0 0 0"
            material="
            src: images/wa.png;
            "
            >
                <a-animation
                attribute="rotation"
                dur="8000"
                to="360 360 0"
                easing="linear"
                repeat="inefinite"></a-animation>
            </a-box>


























            <a-plane id="waClickId" position="0.031 -0.035 -.1" width=".06" height=".02" opacity="0"
            ></a-plane>
             <!--Luces------------->
            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 1" position="0 1 1"></a-entity>

            <a-marker emitevents="true" cursor="fuse: false; rayOrigin: mouse" type="pattern" url="demoRest-marker.patt">
               
                

                <a-entity rotation="0 0 0" scale=".5 .5 .5">
                <!--Wall con promo-->
                    <a-entity id="muroId" position="0 0 -.5" visible="false">
                        <a-box position="-1.5 0 -1" rotation="0 0 -35" scale="4 .2 2"
                        material="src: images/wall.jpg;
                        repeat: 3 1;"></a-box>
                        <a-entity rotation="0 0 -35" position="0 0 0">
                            <a-plane id="wallId" position="-1.3 -.5 -1" rotation="-90 0 0" width="4" height="2" opacity=".9"
                            material="src: images/hyr.png"></a-plane>
                        </a-entity>
                    </a-entity>
                
                
                

                <!--Paquete #1-->
                <a-entity id="paquete1Id"  position="6 0 0">
                        
                    <a-entity gltf-model="#burgerModel" position="-.8 1 0" scale=".015 .015 .015" rotation="-90 0 -30"> 
                            <a-animation
                            attribute="rotation"
                            dur="2000"
                            to="-90 0 30"
                            easing="linear"
                            direction="alternate"
                            repeat="indefinite"
                            ></a-animation>
                    </a-entity>

                    <a-entity rotation="-90 0 15" position=".8 1 0">
                       <a-entity gltf-model="#refrescoModel"  scale=".012 .012 .012" rotation="0 0 0"> 
                            <a-animation
                            attribute="rotation"
                            dur="4000"
                            to="0 360 0"
                            easing="linear"
                            repeat="indefinite"
                            ></a-animation>
                            
                        </a-entity> 
                        <a-animation
                            attribute="rotation"
                            dur="2000"
                            to="-90 0 -15"
                            easing="linear"
                            direction="alternate"
                            repeat="indefinite"
                            ></a-animation>
                    </a-entity>
                    
                    <a-animation
                    begin="entraI"
                    attribute="position"
                    dur="1500"
                    from="-6 0 0"
                    to="0 0 0"
                    easing="linear"

                ></a-animation>
                <a-animation
                    begin="entraD"
                    attribute="position"
                    dur="1500"
                    from="6 0 0"
                    to="0 0 0"
                    easing="linear"

                ></a-animation>
                <a-animation
                    begin="saleI"
                    attribute="position"
                    dur="1500"
                    to="-6 0 0"
                    easing="linear"

                ></a-animation>
                <a-animation
                    begin="saleD"
                    attribute="position"
                    dur="1500"
                    to="6 0 0"
                    easing="linear"

                ></a-animation>
                </a-entity>


                <!--Paquete #2-->
                <a-entity id="paquete2Id"  position="6 0 0">
                        <a-entity gltf-model="#beerModel" position=".6 1 -1" scale=".18 .18 .18" rotation="-90 0 -30"> 
                                <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 30"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
                        <a-entity gltf-model="#beerModel" position="-.6 1 -1" scale=".18 .18 .18" rotation="-90 0 -30"> 
                                <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 30"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
                        
                        
                        <a-animation
                        begin="entraI"
                        attribute="position"
                        dur="1500"
                        from="-6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="entraD"
                        attribute="position"
                        dur="1500"
                        from="6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleI"
                        attribute="position"
                        dur="1500"
                        to="-6 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleD"
                        attribute="position"
                        dur="1500"
                        to="6 0 0"
                        easing="linear"

                    ></a-animation>
                    </a-entity>

                    <!--Paquete #3-->
                <a-entity id="paquete3Id"  position="6 0 0">
                        <a-entity gltf-model="#burgerModel" position="-1 1 0" scale=".015 .015 .015" rotation="-90 0 -30"> 
                                <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 30"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
    
                        <a-entity rotation="-90 0 15" position=".8 1 0">
                           <a-entity obj-model="obj: #papasModel; mtl: #papasMtl"  scale="10 10 10" rotation="0 0 0"> 
                                <a-animation
                                attribute="rotation"
                                dur="4000"
                                to="0 360 0"
                                easing="linear"
                                repeat="indefinite"
                                ></a-animation>
                                
                            </a-entity> 
                            <a-animation
                                attribute="rotation"
                                dur="2000"
                                to="-90 0 -15"
                                easing="linear"
                                direction="alternate"
                                repeat="indefinite"
                                ></a-animation>
                        </a-entity>
                        
                        <a-animation
                        begin="entraI"
                        attribute="position"
                        dur="1500"
                        from="-6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="entraD"
                        attribute="position"
                        dur="1500"
                        from="6 0 0"
                        to="0 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleI"
                        attribute="position"
                        dur="1500"
                        to="-6 0 0"
                        easing="linear"

                    ></a-animation>
                    <a-animation
                        begin="saleD"
                        attribute="position"
                        dur="1500"
                        to="6 0 0"
                        easing="linear"

                    ></a-animation>
                    </a-entity> 
                </a-entity>
                              
                
            </a-marker>



            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
            
        </a-scene>
        
    </body>

    <script src="scripts/logica.js"></script>
</html>
